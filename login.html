<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Health Inc</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="split-screen">
<div class="left">
<section class="copy">
 
</section>
</div>
<div class="right">
  <form>
    <section class="copy">
        <h2>System Health Inc</h2>
        <div class="login-container">
            <p>Não tem conta?<a href="#">
           <strong>Cadastra-se</strong></a></p>
        </div>
    </section>
    <div class="input-container email">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="digite seu email" required>
        </div>
        <div class="input-container password">
            <label for="fname">Senha</label>
            <input id="password" name="password" type="password" placeholder="digite sua senha" required>

        </div>
        <div class="input-container cha">
        <label class="checkbox-container">
            <input type="checkbox">
            <span class="checkmark"></span>
            Li e estou de acordo com o Termo de Uso
            e Política de Privacidade
        </label>
        </div>
        <button class="signup-btn" type="submit">Cadastra-se</button>
        <section class="copy legal">
            <small>&copy;<sup></sup> Direitos autorais reservados e preservados de acordo com a LGPD &reg;</small>
            

        </section>
    </form>
</div>
</div>
</html>
